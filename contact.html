<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Way Courses</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        h2 {
            display: block;
            font-size: 1.5em;
            margin-block-start: 0.83em;
            margin-block-end: 0.83em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            font-weight: bold;
            unicode-bidi: isolate;
        }
        .container {
            min-height: 100vh;
            background: linear-gradient(to bottom right, #f0f8ff, #e6f3ff);
            padding: 2rem;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
        }

        .join-button {
            background: #003399;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            top:10px;
        }
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .left-section {
            padding: 2rem;
        }
        .title {
            font-size: 2.5rem;
            color: #001a4d;
            margin-bottom: 1rem;
        }

        .title span {
            color: #00a0e3;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .contact-info {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #003399;
            text-decoration: none;
        }

        .join-section {
            margin-top: 2rem;
            position: relative;
        }
        .join-section img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
        .form-section {
            background: #001a4d;
            padding: 2rem;
            border-radius: 10px;
            color: white;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-button {
            background: #00a0e3;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .submit-button:hover {
            background: #0086bd;
        }
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .nav-links {
                display: none;
            }

            .title {
                font-size: 2rem;
            }

            .contact-info {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="left-section">
            <h1 class="title">Con<span>nect</span> with Our<br>Team of Experts</h1>
            <p class="subtitle">"Empowering Your IT Journey with Comprehensive Online Learning Resources"
                Feel free to let me know if you need any more ideas or further assistance!</p>

            <div class="contact-info">
                <a href="tel:+9639-877-392" class="contact-item">
                    <span>üìû</span>+9639-877-392
                </a>
                <a href="way@gmail.com" class="contact-item">
                    <span>‚úâ</span> way@way.com
                </a>
                <a href="#" class="contact-item">
                    <span>üìç</span> See Our Locations
                </a>
            </div>

            <div class="join-section">
                <h2>Want to Join<br>our family?</h2>
                <a href="#" class="join-button">TELL US ABOUT YOU ‚Üí</a>
                <img src="img/contact.jpg">
            </div>
        </div>

        <div class="form-section">
            <form>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Full Name" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="Email Address" required>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="Phone Number" required>
                </div>

                <div class="form-group">
                    <label>Location</label>
                    <input type="text" placeholder="Location" required>
                </div>

                <div class="form-group">
                    <label>What Expertise You're Interested In</label>
                    <select required>
                        <option value="">Select</option>
                        <option value="programming">programming</option>
                        <option value="AI">AI</option>
                        <option value="networks">networks</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Tell Us About Your study</label>
                    <textarea placeholder="Leave your message here" required></textarea>
                </div>

                <button type="submit" class="submit-button">
                    SUBMIT ‚Üí
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
