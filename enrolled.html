<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Way Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
            width: 600px;
            text-align: center;
            padding: 40px;
        }
        .container h1 {
            font-size: 36px;
            color: #333;
            margin: 30px 0;
        }
        .container p {
            font-size: 20px; 
            color: #666;
            margin: 15px 0 30px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .icon {
            font-size: 80px; 
            color: #28a745; /* Green for success */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            &#9989; <!-- Unicode for a checkmark (represents success) -->
        </div>
        <h1>You Enrolled Successfully</h1>
        <p>Congratulations! You have been successfully enrolled in the course.</p>
        <a href="index.html" class="btn">Go to Homepage</a>
    </div>
</body>
</html>
